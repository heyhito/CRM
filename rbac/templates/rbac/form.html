{% extends 'layout.html' %}
{% block css %}
    <style>
        form ul {
            list-style-type: none;
            padding: 0;
        }

        form ul li {
            float: left;
            padding: 10px;
            padding-left: 0;
            width: 80px;
        }

        form ul li i {
            font-size: 18px;
            margin-left: 5px;
            color: #6d6565;
        }
    </style>
{% endblock %}
{% block title %}
    <h1>{{ label }}</h1>
{% endblock %}
{% block content %}
    <div>
    {{ form_obj.non_field_errors.0 }}
    </div>
    <form action="" class="form-horizontal" method="post" style="margin-top: 60px" novalidate>
        {% csrf_token %}
        {% for obj in form_obj %}
            <div class="form-group {% if obj.errors %}has-error{% endif %}">
                <label for="{{ obj.id_for_label }}" class="col-sm-2 control-label">{{ obj.label }}</label>
                <div class="col-sm-8">
                    {{ obj }}
                </div>
                <div class="col-sm-2" style="color:red;font-size: 12px">
                    {{ obj.errors.0 }}
                </div>
            </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>

{% endblock %}
