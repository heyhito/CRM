{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0060)http://www.jq22.com/demo/jquery-Sharelink20151012/index.html -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CRM登陆界面</title>
    <link rel="stylesheet" href="{% static 'plugins/login/style.css' %}">
</head>
<body>
<div class="login-container">
    <h1>ShareLink</h1>
    <div class="connect">
        <p>Link the world. Share to world.</p>
    </div>
    <form action="" method="post" id="loginForm"
          novalidate="novalidate">
        {% csrf_token %}
        <div>
            <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off" >
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false"
                   onpaste="return false">
        </div>
        <span style="font-size: 16px;color: red">{{ error }}</span>
        <button id="submit" type="submit">登 陆</button>
    </form>
    <a href="{% url 'register' %}">
        <button type="button" class="register-tis">还有没有账号？</button>
    </a>
</div>

<script src="{% static 'plugins/login/jquery.min.js' %}"></script>
<script src="{% static 'plugins/login/jquery.min.js(1)' %}"></script>
<script src="{% static 'plugins/login/common.js' %}"></script>

<script src="{% static 'plugins/login/supersized.3.2.7.min.js' %}"></script>
<script src="{% static 'plugins/login/supersized-init.js' %}"></script>

<script src="{% static 'plugins/login/jquery.validate.min.js' %}"></script>
</body>
</html>
